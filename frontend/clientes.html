<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clientes | Pasnet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>

<!-- =========================
     HEADER
========================= -->
<div class="clientes-header">
  <h2>ğŸ“‹ Lista de clientes</h2>

  <input
    type="search"
    id="buscadorClientes"
    placeholder="ğŸ” Buscar cliente..."
  >
</div>

<!-- =========================
     CONTENIDO
========================= -->
<main class="container">

  <!-- IMPORTAR EXCEL -->
  <h2>ğŸ“¥ Importar clientes desde Excel</h2>

  <input type="file" id="excelInput" accept=".xlsx,.xls">
  <button id="btnImportarExcel">ğŸ“¥ Importar Excel</button>

  <p style="opacity:.7; font-size:14px;">
    El Excel debe contener columnas:
    <b>nombre, telefono, direccion, deuda, fecha_cobro</b>
  </p>

  <hr>

  <!-- LISTA CLIENTES -->
  <section id="listaClientes" class="cards"></section>

</main>

<!-- =========================
     SCRIPT
========================= -->
<script>
const API = 'https://pasnet-backend.onrender.com';
const lista = document.getElementById('listaClientes');
const buscador = document.getElementById('buscadorClientes');

/* =========================
   CARGAR CLIENTES
========================= */
async function cargarClientes() {
  const res = await fetch(`${API}/clientes`, {
    credentials: 'include'
  });

  if (res.status === 401) {
    alert('SesiÃ³n expirada');
    location.href = 'login.html';
    return;
  }

  const clientes = await res.json();
  renderClientes(clientes);
}

function renderClientes(clientes) {
  lista.innerHTML = '';

  clientes.forEach(c => {
    const div = document.createElement('div');
    div.className = 'card';

    div.innerHTML = `
      <h3>${c.nombre}</h3>
      <p>ğŸ“ ${c.telefono}</p>
      <p>ğŸ  ${c.direccion}</p>
      <p>ğŸ’° Deuda: $${c.deuda}</p>
      <p>ğŸ“… Cobro: ${c.fecha_cobro || 'N/A'}</p>
      <p>ğŸ“Œ Estado: ${c.estado}</p>
    `;

    lista.appendChild(div);
  });
}

/* =========================
   BUSCADOR
========================= */
buscador.addEventListener('input', async e => {
  const texto = e.target.value.toLowerCase();
  const res = await fetch(`${API}/clientes`, { credentials: 'include' });
  const clientes = await res.json();

  const filtrados = clientes.filter(c =>
    c.nombre.toLowerCase().includes(texto) ||
    c.telefono.includes(texto)
  );

  renderClientes(filtrados);
});

/* =========================
   IMPORTAR EXCEL (BACKEND)
========================= */
document.getElementById('btnImportarExcel').addEventListener('click', async () => {
  const file = document.getElementById('excelInput').files[0];

  if (!file) {
    alert('âŒ Selecciona un archivo Excel');
    return;
  }

  const formData = new FormData();
  formData.append('excel', file);

  try {
    const res = await fetch(`${API}/clientes/importar`, {
      method: 'POST',
      credentials: 'include',
      body: formData
    });

    const data = await res.json();

    if (!res.ok) throw new Error();

    alert(`âœ… Clientes importados: ${data.importados}`);
    cargarClientes();

  } catch {
    alert('âŒ Error importando el Excel');
  }
});

/* =========================
   INIT
========================= */
cargarClientes();
</script>

</body>
</html>
